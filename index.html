<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot project</title>

    <link rel="stylesheet" href="static/css/chat.css" />
    <link rel="stylesheet" href="static/css/home.css" />
    <link rel="stylesheet" href="static/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- CHAT BAR BLOCK -->
    <section class="chat-bar-collapsible">
      <!-- <header> -->
      <button id="chat-bar-button" type="button" class="collapsible">
        Seja bem-vindo Ã  DK!
        <i id="chat-icon1" class="fa fa-fw fa-comments-o"></i>
      </button>
      <!-- </header> -->

      <main class="content">
        <article class="full-chat-block">
          <!--Message container-->
          <div class="outer-container">
            <div class="chat-container">
              <!--Messages-->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div>

              <!--User input box-->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Pressione 'Enter' para enviar!"
                  />
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <i
                    id="chat-icon2"
                    class="fa fa-fw fa-heart"
                    onclick="heartButton()"
                  ></i>
                  <i
                    id="chat-icon3"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i>
                </div>

                <div id="chat-bar-bottom">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </main>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/script/responses.js"></script>
  <script src="static/script/chat.js"></script>
</html>
